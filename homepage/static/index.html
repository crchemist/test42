<!DOCTYPE html>
<html>
  <head>
    <title>42 Coffee Cups Test Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/base.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="pull-right">
        <a href="#/login" data-bind="click: showLoginForm,
                                     visible: anonymous_user">Login</a>
    </div>
    <div class="page-header">
        <h1>42 Coffee Cups Test Assignment</h1>
    </div>

    <div class="container" data-bind="with: user_data">
      <div class="row" data-bind="visible: $root.state() === 'contacts'">
        <div class="col-lg-6">
            <p>Name: <span data-bind="text: first_name">Mykola</span></p>
            <p>Last name:<span data-bind="text: last_name">Kharechko</span></p>
            <p>Date of birth:<span data-bind="text: date_of_birth">22/05/1987</span></p>
            <p>Bio:
              <div class="row">
                <textarea disabled rows="8" class="col-lg-8" data-bind="text: bio">Here should be my bio.
                </textarea>
              </div>
            </p>
        </div>
        <div class="col-lg-6">
            <p>Contacts</p>
            <p>Email:<span data-bind="text: email">crchemist@gmail.com</span></p>
            <p>Jabber:<span data-bind="text: jabber">crchemist@khavr.com</span></p>
            <p>Skype:<span data-bind="text: skype">mykola_kharechko</span></p>
            <p>Other contacts:<br/>
              <div class="row">
                <textarea disabled rows="8" class="col-lg-8" data-bind="text: other_contacts">Here should be my bio.
                </textarea>
              </div>
        </div>
      </div>
      <!-- Login form -->
      <div id="login-form"
           data-bind="visible: $root.state() === 'login-form'">
        <div class="alert" data-bind="visible: $root.show_login_error">
            <button type="button"
                    class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong> Wrong username or password.
        </div>
        <form class="form-horizontal" action='#/do-login' method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Login</legend>
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label"  for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
              </div>
            </div>
         
            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
              </div>
            </div>
         
         
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Login</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <hr/>
      <div>
          <a href="#" data-bind="click: $root.toggleRequestsDisplay">requests</div>
          <ul data-bind="foreach: $root.requests">
              <li data-bind="text: $data"></li>
          </ul>
      </div>

    </div>


    <script src="js/jquery-1.10.2.min.js"></script>
    <script type='text/javascript' src='js/knockout-2.3.0.js'></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type='text/javascript' src='js/main.js'></script>
  </body>
</html>
